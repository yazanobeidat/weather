<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Weather App Design</title>
  <script src="https://unpkg.com/feather-icons"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="weather-side">
    <div class="weather-gradient"></div>
    <div class="date-container">
      <h2 class="date-dayname"><span id="dayTaim"></span></h2><span class="date-day"><span id="monthTime"></span></span><i class="location-icon" data-feather="map-pin"></i><span class="location" id="city"></span>
    </div>
    <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
      <h1 class="weather-temp" ><span id="temp"></span>°C</h1>
      <h3 class="weather-desc">Sunny</h3>
    </div>
  </div>
  <div class="info-side">
    <div class="today-info-container">
      <div class="today-info">
        <div class="precipitation"> <span class="title">pressure</span><span class="value"><span id ="pressure"></span> pa</span>
          <div class="clear"></div>
        </div>
        <div class="humidity"> <span class="title">HUMIDITY</span><span class="value"><span id = "humidity"></span> %</span>
          <div class="clear"></div>
        </div>
        <div class="wind"> <span class="title">WIND</span><span class="value"><span id="windspeed"></span> km/h</span>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="week-container">
      <ul class="week-list">
        <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp">29°C</span></li>
        <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
        <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
        <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
        <div class="clear"></div>
      </ul>
    </div>
    <div class="location-container">
      <select class="location-button" id="locations" onchange= "onChangeLocation(this)" > 
        
        
        <option value="Dubai">Dubai</option>
        <option value="Amman" selected = "selected">Amman</option>
        <option value="paris">paris</option>

  
      </select>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
